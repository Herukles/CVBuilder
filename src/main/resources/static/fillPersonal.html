<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<p>please fill form with your data: </p>
<form th:action="@{personal/save}" th:object="${personalInfo}" method="post">
    <div>
        <label>name:
        <input type="text" th:field="*{name}" placeholder="enter name">
        </label>
    </div>
    <br>
    <div>
        <label>surname:
        <input type="text" th:field="*{surname}" placeholder="enter surname">
        </label>
    </div>
    <br>
    <div>
        <label>age:
        <input type="number" th:field="*{age}" placeholder="enter age">
        </label>
    </div>
    <br>
    <div>
        <label>countryOfBirth:
        <input type="text" th:field="*{countryOfBirth}" placeholder="enter country where u been born">
        </label>
    </div>
    <br>
    <div>
        <label>dateOfBirth:
        <input type="date" th:field="*{dateOfBirth}" placeholder="enter date of birth">
        </label>
    </div>
    <div>
        <label>about me:
        <input type="text" th:field="*{aboutMe}" placeholder="about me">
        </label>
    </div>

    <input type="submit" value="Submit" />
</form>

</body>
</html>
