<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="">
<head>
    <title>CV generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link th:href="@{/style.css}" rel="stylesheet" />
</head>
<body>
<div id="container">
<h1>CV Generator project!</h1>
<button id="startButton" class="button-3" role="button">Create elegant Resume right now!</button>

<script>
        $(document).ready(function(){
            $("#startButton").click(function(){
                $.ajax({
                    url: 'http://localhost:8080/CV/create',
                    type: 'post',
                    success: function(response) {
                        // po pomyślnym wykonaniu żądania POST, przekieruj do strony z formularzami
                        window.location.href = "http://localhost:8080/home/fillPersonal";
                    },
                    error: function(error) {
                        console.log(error);
                        alert("Wystąpił błąd. Spróbuj ponownie.");
                    }
                });
            });
        });
    </script>
</div>
</body>
</html>
